<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> <h1>우리학교 구글 계정 검색</h1></title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>우리학교 구글 계정 검색</h1>

  <!-- 검색 입력 영역 -->
  <form id="searchForm">
    <div>
      <label for="studentId">학번</label><br />
      <input type="text" id="studentId" name="studentId" placeholder="예: 30101" required />
    </div>
    <br />
    <div>
      <label for="studentName">이름</label><br />
      <input type="text" id="studentName" name="studentName" placeholder="예: 홍길동" required />
    </div>
    <br />
    <button type="submit">검색</button>
  </form>

  <hr />

  <!-- 결과 출력 영역 -->
  <section id="result" style="display:none;">
    <h2>검색 결과</h2>
    <p><strong>구글 계정 ID:</strong> <span id="resultId"></span></p>
    <p><strong>구글 계정 PW:</strong> <span id="resultPw"></span></p>
  </section>

  <!-- 에러 메시지 영역 -->
  <p id="errorMessage" style="color:red; display:none;"></p>

</body>
</html>
