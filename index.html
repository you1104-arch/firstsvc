<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서원고등학교 구글 계정 검색</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

 

    <h1>서원고등학교 구글 계정 검색</h1>

    <form id="searchForm">
      <div class="field">
        <label for="studentId">학번</label>
        <input type="text" id="studentId" placeholder="예: 30101" required />
      </div>

      <div class="field">
        <label for="studentName">이름</label>
        <input type="text" id="studentName" placeholder="예: 홍길동" required />
      </div>

      <button type="submit">검색</button>
    </form>

    <section id="result" style="display:none;">
      <h2>검색 결과</h2>
      <p><strong>구글 계정 ID:</strong> <span id="resultId"></span></p>
      <p><strong>초기 비밀번호:</strong> <span id="resultPw"></span></p>
    </section>

    <p id="errorMessage" style="display:none;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
