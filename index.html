<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서원고등학교 구글 계정 검색</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- 로고 -->
      <div class="logo">
        <img src="logo.png" alt="서원고등학교 로고">
      </div>

      <!-- 제목 -->
      <h1>서원고등학교</h1>
      <p class="subtitle">학교 구글 계정 검색 서비스</p>

      <!-- 입력 영역 -->
      <form id="searchForm">
        <input
          type="text"
          id="studentId"
          placeholder="학번을 입력하세요"
        />
        <input
          type="text"
          id="studentName"
          placeholder="이름을 입력하세요"
        />

        <div class="button-group">
          <button type="submit" class="btn primary">검색</button>
          <button type="button" id="resetBtn" class="btn secondary">초기화</button>
        </div>
      </form>

      <!-- 결과 -->
      <div id="result" class="result" style="display:none;">
        <p><strong>ID</strong> : <span id="resultId"></span></p>
        <p><strong>PW</strong> : <span id="resultPw"></span></p>
      </div>

      <!-- 에러 -->
      <p id="errorMessage" class="error" style="display:none;"></p>

      <!-- 하단 문구 -->
      <div class="marquee">
        <p>서원고등학교 구글 계정 검색 서비스에 오신 것을 환영합니다.</p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
