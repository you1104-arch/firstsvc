<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서원고등학교 계정 검색</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- 로고 -->
    <div class="logo">
      <img src="logo.png" alt="서원고등학교 로고">
      <h1>서원고등학교</h1>
      <p>학교 구글 계정 검색 서비스</p>
    </div>

    <!-- 검색 영역 -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="이름 또는 학번을 입력하세요">
      <div class="button-group">
        <button class="search-btn" onclick="search()">검색</button>
        <button class="reset-btn" onclick="resetSearch()">초기화</button>
      </div>
    </div>

    <!-- 결과 영역 -->
    <div id="result" class="result-box">
      검색 결과가 여기에 표시됩니다.
    </div>
  </div>

  <!-- 하단 환영 문구 -->
  <div class="marquee">
    <p>서원고등학교 구글 계정 서비스에 오신 것을 환영합니다 🌱</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
